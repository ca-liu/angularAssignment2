<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label>First Name </label>
  <input name="firstName" ngModel #firstName="ngModel"><br>
  <label>Last Name </label>
  <input name="lastName" ngModel #lastName="ngModel"><br>
  <label>Street Address </label>
  <input name="address" ngModel #address="ngModel"><br>
  <button>Submit Address</button>
</form>

<form #i="ngForm" (ngSubmit)="addItem(i)">
  <button>Add Item</button>
  <select name="item" ngModel #item="ngModel">
    <option disabled></option>
    <option *ngFor="let item of items" [ngValue]="item">{{item.itemName}}</option>
  </select>
  <label>Qty </label>
  <input name="qty" ngModel #qty="ngModel"><br>
</form>


<table>
  <tr>
    <th></th>
    <th>Qty</th>
    <th>Unit Price</th>
    <th>Amount</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of cartItems">
    <td>{{item.itemName}}</td>
    <td>{{item.qty}}</td>
    <td>{{item.price}}</td>
    <td>{{item.grossPrice}}</td>
    <td><input type='button' value='Delete' (click)=removeItem(item)></td>
  </tr>
  <tr>
    <td>Subtotal</td>
    <td></td>
    <td></td>
    <td>{{totals.subtotal}}</td>
  </tr>
  <tr>
    <td>Taxes 7%</td>
    <td></td>
    <td></td>
    <td>{{totals.totalWTaxes}}</td>
  </tr>
  <tr>
    <td>Total</td>
    <td></td>
    <td></td>
    <td>{{totals.total}}</td>
  </tr>
</table>


<p *ngIf="customer.firstName && customer.lastName && customer.address">Order for {{customer.firstName}}
  {{customer.lastName}} at {{customer.address}}</p>
